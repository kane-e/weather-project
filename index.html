<head>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  crossorigin="anonymous"></script>

  integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

  integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!--CSS, Font, Icons, Axios-->
<link rel="stylesheet" href="src/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d6507071b2.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<title>WeatherNow</title>
</head>
<body>
        <div id="code-by"><a href="https://github.com/kane-e/weather-project" target="_blank">Open-source code</a> by Emma Kane
          <small>üôã‚Äç‚ôÄÔ∏è</small></div>
        <div class="weather-app">
          <h3 class="header"></h3>
          
            <hr>
            <div class="error-wrapper">
            <form class="search-form">
                <input type="text" placeholder="Enter City or ZIP, CC" spellcheck= "false" autocomplete="off" autofocus="on"
                    id="search-input" />
                <input type="submit" value="Search" id="submit" />
            
                <button id="location-button" class="location-button" data-toggle="tooltip" data-placement="top" Title="My Location"><i class="fas fa-map-marker-alt"></i></button>
                
              
                <button id="random-button"data-toggle="tooltip" data-placement="top" Title="Random City"><i class="fas fa-globe"></i></button>
            </form>
            
              <h1 id="city"> </h1>
              
                <div class="row current-temp">
                    <div class="col-8 text-right">
                        <span id="current-temp"></span>
                        <span class="current-unit">
                            <a href src="" id="fahrenheit-link" class="active">¬∞F</a> |
                            <a href src="" id="celsius-link" class="not-active" >¬∞C</a>
                          </span> 
                    </div>
                </div>
            
            <h4 class="text-center current-condition mb-2"> </h4>
           
            <div class="row">
                <div class="col text-center" >
                    <img id="icon" src="" alt=""></div>
            </div>

              <div class="row conditions ">
                <div class="col-6 low">
                    <i class="fas fa-thermometer-empty"></i> <span id="current-low"></span>¬∞
                </div>

                <div class="col-6 high">
                    <i class="fas fa-thermometer-three-quarters"></i> <span id="current-high"></span>¬∞
                </div>
              </div>
              <div class="row conditions">
                <div class="col-6 wind">
                  <i class="fas fa-wind"></i> <span id="wind"></span><span id="wind-unit"> mph</span>
                </div>

                <div class="col-6 humidity">
                    <i class="fas fa-tint"></i> <span id="humidity"></span>%
                </div>
              </div>

              <div><span class="forecast-links">
                <a href src="" id="daily-link" class="active">Daily</a> |
                <a href src="" id="hourly-link" class="not-active">Hourly</a>
              </span></div>
            
            <div class="row forecast text-center"></div>
            <div class="row hourly hide text-center"></div>
               
            </div>
          </div>
      
    <script src="src/script.js"></script>
  
</body>

</html>
