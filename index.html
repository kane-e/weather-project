<!DOCTYPE html>
<head>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/d6507071b2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="src/style.css" />
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>WeatherNow</title>
</head>

<body onload="greeting();">
    
      
        
        <div class="weather-app">
          <h3 class="greeting"></h3>
          <h3 class= "date-time"><span id="date-time"></span></h3>
          
            <hr>
            <div class="error-wrapper">
            <form class="search-form">
                <input type="text" placeholder="Enter City or ZIP, CC" spellcheck= "false" autocomplete="off" autofocus="on"
                    id="search-input" />
                <input type="submit" value="Search" id="submit" />
            
                <button id="location-button" class = "location-button"><i class="fas fa-map-marker-alt"></i></button>
                <div id="location-message">My Location</div>
              
                <button id="random-button"><i class="fas fa-globe"></i></button>
                <div id="random-message">Search Random City</div>
            </form>
            
              <h1 id="city"> </h1>
              
                <div class="row current-temp">
                    <div class="col-8 text-right">
                        <span id="current-temp"></span>
                        <span class="current-unit">
                            <a href src="" id="fahrenheit-link" class="active">¬∞F</a> |
                            <a href src="" id="celsius-link" class="not-active" >¬∞C</a>
                          </span> 
                    </div>
                </div>
            
            <h4 class="text-center current-condition mb-2"> </h4>
           
            <div class="row">
                <div class="col text-center" >
                    <img id="icon" src="" alt=""></div>
            </div>

              <div class="row conditions ">
                <div class="col-6 low">
                    <i class="fas fa-thermometer-empty"></i> <span id="current-low"></span>¬∞
                </div>

                <div class="col-6 high">
                    <i class="fas fa-thermometer-three-quarters"></i> <span id="current-high"></span>¬∞
                </div>
              </div>
              <div class="row conditions">
                <div class="col-6 wind">
                  <i class="fas fa-wind"></i> <span id="wind"></span><span id="wind-unit"> mph</span>
                </div>

                <div class="col-6 humidity">
                    <i class="fas fa-tint"></i> <span id="humidity"></span>%
                </div>
              </div>

              <div><span class="forecast-links">
                <a href src="" id="daily-link" class="active">Daily</a> |
                <a href src="" id="hourly-link" class="not-active">Hourly</a>
              </span></div>
            
            <div class="row forecast text-center"></div>
            <div class="row hourly hide text-center"></div>
                
            </div>
        
            <div id="code-by"><a href="https://github.com/kane-e/weather-project" target="_blank">Open-source code</a> by Emma Kane <small>üôã‚Äç‚ôÄÔ∏è</small></div>
          </div>
        
       
      

    
   
    <script src="src/script.js"></script>
</body>

</html>
